<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Регистрация</title>
    <link rel="icon" th:href="@{/images/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<form th:action="@{/}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Назад к авторизации</button>
</form>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3"> <!-- autocomplete определяет стоит ли сохранять данные введеные в поле -->
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${userDTO}" method="post" class="form-horizontal"
                  role="form">
                <h2>Форма регистрации пользователя</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{fio}" th:placeholder="Ф.И.О."
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('fio')}" th:errors="*{fio}"
                               class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{login}" th:placeholder="#{login_ru}"
                               class="form-control"/>
                        <label th:if="${#fields.hasErrors('login')}" th:errors="*{login}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               th:placeholder="#{password_ru}" class="form-control"/>
                        <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    </div>
                </div>

                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

            </form>
        </div>
    </div>
</div>

</body>
</html>
