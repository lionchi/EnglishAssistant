<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>Авторизация</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-success btn-block" type="Submit">Зарегистрироваться</button>
</form>

<div class="container">
    <img th:src="@{/images/Businessman.png}" class="img-responsive center-block" width="300" height="300" alt="Logo"/>
    <form th:action="@{/login}" method="POST" class="form-signin">
        <h3 class="form-signin-heading" th:text="#{welcome.text_ru}"></h3>

        <input type="text" id="login" name="login" th:placeholder="#{login_ru}"
               class="form-control" required autofocus/> <br>
        <input type="password" th:placeholder="#{password_ru}"
               id="password" name="password" class="form-control" required autofocus/>
        <label class="form-check"><input type="checkbox" name="remember-me"/> Запомнить меня </label>

        <div align="center" th:if="${param.error}">
            <p style="font-size: 20; color: #FF1C19;">Login или Password недействительны, пожалуйста проверьте</p>
        </div>

        <button class="btn btn-lg btn-primary btn-block" name="Submit" type="Submit" th:text="#{login.in_ru}"></button>
    </form>
</div>
</body>
</html>
